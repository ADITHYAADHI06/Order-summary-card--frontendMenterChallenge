<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
       *{
            font-family: 'Red Hat Display', sans-serif;

        }
        body {
      margin: 15px 70px;
      background-color: #E0E8FF; 
      background-image: url(images/pattern-background-desktop.svg);
      background-repeat: no-repeat;
      background-position:100% auto;
    }
        .btnpayco{
      background-color: hsl(245, 75%, 52%);

        }
        h1{
            font-weight: 900;
        }
        p{
            font-size: 15px;
      font-weight: 500;
      color: hsl(224, 23%, 55%);
        }
        h3{
            font-weight: 700;
        }
       
        .card{
            max-width:300px ;
            border-radius: 12px;
        }
      
        .plans{
            background-color: #F8F9FE;
      border-radius: 15px;
      height: 60px;
      width: 100%;
           
        }
        .pheading , .plans a{
                 font-size: 15px;     
        }
     
      button:hover{
        opacity: 0.9;
      }
    </style>
   
 <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
          <div class="container d-flex justify-content-center my-5">
         <div class="card">
             <img src="images/illustration-hero.svg" style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="card-img-top img-fluid" alt="">
             <div class="card-body ">
                <h1 class="heading text-center fs-3 p-0">Order Summary</h1>
                <p class="card-text text-center" style="color: ;">You can listen to million of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="card-body d-flex justify-content-between p-2 m-0 align-items-center plans ">
                    <div class="left d-flex ">
                      <img src="images/icon-music.svg" width="35px" class="my-auto" height="35px" alt="">
                      <div class="plan text-left m-3">
                          <h3 class="pheading m-0">Annual Plan</h3>
                          <p class="card-text  ">$59.99/Year</p>
                      </div>

                    </div>
                   <a href="" class=" pl-5 text-decoration-none">Change</a>
                </div>

             </div>
             <button type="button" class="btnpayco btn btn-lg text-center mx-auto mt-2"
             style="color: #fff;
             font-size: 13px;
              font-weight: 550; 
              width:85%;
             cursor: pointer;
             box-shadow: 0px 10px 10px #3a2bdb42;">Proceed to Payment</button>
                 <a href="" class="text-center text-decoration-none my-3" style=" color: #98989b;
                 font-weight: 550;
                 font-size: 12px; ">Cancel Order</a>
         </div>
        </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
